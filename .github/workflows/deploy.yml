name: Build and Deploy

on:
  push:
    branches:
      - main  # Trigger the action on push to main, you can change this if you use a different default branch.

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js environment 🌍
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14'  # Use the version you prefer.

      - name: Cache dependencies 📦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install dependencies 🚀
        run: npm ci
      
      - name: Build project 📦
        run: npm run build
      
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: dist      # The folder the action should deploy.
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub provides this token so the action can push to your repo.
